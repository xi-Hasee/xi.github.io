<div class="page_title">Win10 小狼豪兼容问题</div>

  <ol>
<li><code>HKEY_LOCAL_MACHINE/SOFTWARE/Microsoft/CTF/TIP/</code>下搜索”小狼毫”.</li>
<li>在上一层的 Category 目录下找到所有的<code>{13A016DF-560B-46CD-947A-4C3AF1E0E35D}</code>(一共两个),删除这两个注册表.</li>
</ol>
